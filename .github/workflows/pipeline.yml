name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the code
      uses: actions/checkout@v4
    - name: Install NodeJS
      uses: actions/setup-node@4
      with:
        node-version: 18
    - name: Install dependencies
      run: npm install
    - name: Execute tests
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
